<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
           <div class = "header">LIBRARY</div>
           <div class = "wrapper">
               <button class = "add-book">AddBook</button>
               <form class = "form-container" onSubmit="return false" action="/library.js">
                <div class="form">
                    <input type="text"  name = "title" id = "Title" value="" required/>
                    <label for ="Title" class="label-name">
                        <span class ="content-name">Title</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name = "author" id = "Author" value="" required/>
                    <label for ="name" class="label-name">
                        <span class ="content-name">Author</span>
                    </label>
                </div> 
                <div class="form">
                    <input type="text" name = "pages" id = "Pages" value="" required/>
                    <label for ="name" class="label-name">
                        <span class ="content-name">Pages</span>
                    </label>
                </div> 
                <div>
                   <br><label for="status">Read?: </label>
                   <input type="checkbox" name="read" id = read" value='yes'>
                </div>
                <div class="btn">
                    <br>
                    <button class="clear">Clear</button>
                    <button class="add">Add</button>
                </div>
               </form>
               <div class = "books">
                <div class="card">
                   
                </div>
           </div>
        </div>
        <script src="library.js"></script>
    </body>
</html>
